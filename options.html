<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="opt-title"></h1>
      <p id="opt-desc" class="muted"></p>
    </header>

    <section>
      <h3 id="section-appearance"></h3>
      
      <div class="form-group">
        <label class="toggle-row">
          <span id="lbl-dark-mode" class="label-text"></span>
          <input type="checkbox" id="dark-mode" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </section>

    <section>
      <h3 id="section-behavior"></h3>
      
      <div class="form-group">
        <label class="toggle-row">
          <span id="lbl-toast-enabled" class="label-text"></span>
          <input type="checkbox" id="toast-enabled" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="form-group">
        <label class="input-row">
          <span id="lbl-toast-duration" class="label-text"></span>
          <div class="input-wrapper">
            <input type="number" id="toast-duration" min="500" max="10000" step="100" class="input-sm">
            <span class="input-suffix">ms</span>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label class="input-row">
          <span id="lbl-focus-wait" class="label-text"></span>
          <div class="input-wrapper">
            <input type="number" id="focus-wait" min="0" max="500" step="10" class="input-sm">
            <span class="input-suffix">ms</span>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label class="input-row">
          <span id="lbl-format" class="label-text"></span>
          <select id="output-format" class="input-sm select-modern">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
          </select>
        </label>
        <p class="hint" id="hint-format"></p>
      </div>

      <div class="form-group" id="jpeg-quality-group">
        <label class="input-row">
          <span id="lbl-jpeg-quality" class="label-text"></span>
          <div class="input-wrapper">
            <input type="number" id="jpeg-quality" min="50" max="100" step="1" class="input-sm">
            <span class="input-suffix">%</span>
          </div>
        </label>
        <p class="hint" id="hint-jpeg-quality"></p>
      </div>

      <div class="form-group">
        <label class="input-row">
          <span id="lbl-resize-max" class="label-text"></span>
          <div class="input-wrapper">
            <input type="number" id="resize-max" min="0" max="8000" step="50" class="input-sm">
            <span class="input-suffix">px</span>
          </div>
        </label>
        <p class="hint" id="hint-resize-max"></p>
      </div>

      <div class="form-group">
        <label class="input-row">
          <span id="lbl-filename-pattern" class="label-text"></span>
          <input type="text" id="filename-pattern" class="input-lg" placeholder="{siteShort}-{name}-{date}-{time}.{ext}">
        </label>
        <p class="hint" id="hint-filename-pattern"></p>
      </div>

      <div class="form-group">
        <label class="toggle-row">
          <span id="lbl-save-as" class="label-text"></span>
          <input type="checkbox" id="save-as-prompt" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="form-group">
        <label class="toggle-row">
          <span id="lbl-fetch-credentials" class="label-text"></span>
          <input type="checkbox" id="fetch-with-credentials" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </section>

    <div class="actions">
      <button id="save-btn" class="btn-primary"></button>
      <button id="reset-btn" class="btn-ghost"></button>
      <span id="status" class="status-text"></span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
